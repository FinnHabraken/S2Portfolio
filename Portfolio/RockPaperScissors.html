<!DOCTYPE html>

<html>
    <head>
        <link href="RockPaperScossors.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <button type="button" id="rock" onclick="playGame('1')">Rock</button>
        <button type="button" id="paper" onclick="playGame('2')">Paper</button>
        <button type="button" id="scissors" onclick="playGame('3')">Scissors</button><br><br>
        <p1>Your Opponent Picked:</p1>
        <p1 id="opponentPick"></p1><br><br>
        <p2 id="winOrLose"></p2>
    </body>
    <script type="text/javascript">
        function playGame(yourPick){
            var rng = Math.floor((Math.random() * 3) + 1);
            var currentPick
            if (rng == 1)
            {
                $("#opponentPick").text("Rock");
                currentPick = 1;
            }
            else if (rng == 2)
            {
                $("#opponentPick").text("Paper");
                currentPick = 2;
            }
            else
            {
                $("#opponentPick").text("Scissors");
                currentPick = 3;
            }

            if(yourPick == currentPick )
            {
                $("#winOrLose").text("Draw");
            }
            else if((yourPick == 1 && currentPick == 2) || (yourPick == 2 && currentPick == 3) || (yourPick == 3 && currentPick == 1))
            {
                $("#winOrLose").text("You Lose");
            }
            else{
                $("#winOrLose").text("You Win!");
            }


        }
    </script>

</html>
